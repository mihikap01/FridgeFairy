<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Receipt - Fridge Fairy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
        .upload-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .navbar {
            margin-top: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-4">
        <div class="header">
            <h1 class="display-4">FRIDGE FAIRY</h1>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FridgeFairy Logo" class="img-fluid">
        </div>

        <div class="upload-form">
            <h2 class="text-center mb-4">Upload a Receipt</h2>
            <form method="post" enctype="multipart/form-data" class="mb-3">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav w-100 justify-content-around">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload_file') }}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('inventory') }}">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('recipes') }}">Recipes</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
