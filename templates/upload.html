<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Receipt - Fridge Fairy</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #CEF7DB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #39796b;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .back-button {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .upload-button {
            background-color: #b8e6d1;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            color: #333;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .upload-icon {
            margin-left: 10px;
        }
        .image-placeholder {
            width: 80%;
            height: 200px;
            background-color: #ffffff;
            border: 2px solid #39796b;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            width: 80%;
            padding: 10px;
            border: 1px solid #39796b;
            border-radius: 25px;
            font-size: 16px;
        }
        .add-items-button {
            background-color: #39796b;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
        }
        .navbar {
            background-color: #39796b;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="back-button">‚Üê</a>
        <h1>FRIDGE FAIRY</h1>
        <div style="width: 24px;"></div> <!-- Placeholder for balance -->
    </div>

    <div class="container">
        <button class="upload-button">
            Upload a receipt
            <span class="upload-icon">‚Üë</span>
        </button>

        <div class="image-placeholder">
            <!-- Cloud icon placeholder -->
            ‚òÅÔ∏è
        </div>

        <input type="text" class="search-bar" placeholder="üîç">

        <button class="add-items-button">Add items +</button>
    </div>

    <nav class="navbar">
        <a href="#">üè†</a>
        <a href="#">üîç</a>
        <a href="#">üìã</a>
        <a href="#">‚¨áÔ∏è</a>
        <a href="#">üëë</a>
    </nav>

    <form id="upload-form" method="post" enctype="multipart/form-data" style="display: none;">
        <input type="file" name="file" id="file-input">
    </form>

    <script>
        document.querySelector('.upload-button').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', function() {
            document.getElementById('upload-form').submit();
        });
    </script>
</body>
</html>
