<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Inventory</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

   <div class="container">
       <div class="header">
           <h1>FRIDGE FAIRY</h1>
           <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FridgeFairy Logo">
       </div>

       <h2>Inventory</h2> <!-- Changed to <h2> for semantic hierarchy -->

       <ul class="inventory-list"> <!-- Added class for styling -->
           {% for item in inventory %}
               <li>
                   <span class="item-name">{{ item }}</span>
                   <form method="post" action="{{ url_for('remove_item') }}">
                       <input type="hidden" name="item_to_remove" value="{{ item }}">
                       <button type="submit">Remove</button>
                   </form>
               </li>
           {% endfor %}
       </ul>

       <a href="{{ url_for('upload_file') }}">Upload Another Receipt</a>

       <div class="navbar">
           <a href="{{ url_for('upload_file') }}">Upload</a>
           <a href="{{ url_for('inventory') }}">Inventory</a>
           <a href="{{ url_for('recipes') }}">Recipes</a>
       </div>
   </div>

</body>
</html>
